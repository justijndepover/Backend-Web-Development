<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>socketio client</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="socketResponse"></div>

    <script>
        console.log("initialised sockets");

        var socketResponse = document.getElementById("socketResponse");
        var connection = window.location.origin; //http://localhost:4000
      
        var socket = io.connect(connection);

        //stuur message naar server
        socket.emit("message", "Hello from client socket")

        //toon echo bericht ontvangen van de server: 
        socket.on("serverMessage", function (data) {
            socketResponse.innerHTML = "De socket server response is:" + data;
        })
    </script>
</body>
</html>
